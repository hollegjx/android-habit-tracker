<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIæ™ºèƒ½èŠå¤©åŠ©æ‰‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* è§’è‰²é€‰æ‹©é¢æ¿ */
        .character-panel {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }

        .character-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .character-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .character-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .character-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .character-item.active {
            background: #667eea;
            color: white;
            border-color: #5a67d8;
        }

        .character-avatar {
            font-size: 40px;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
        }

        .character-info h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }

        .character-info p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        /* èŠå¤©åŒºåŸŸ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-character {
            display: flex;
            align-items: center;
        }

        .current-character .avatar {
            font-size: 30px;
            margin-right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .chat-status {
            color: #28a745;
            font-size: 12px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #dee2e6;
            margin-left: 50px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.ai::before {
            content: '';
            position: absolute;
            left: 40px;
            top: 15px;
            font-size: 25px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
        }

        /* è¾“å…¥åŒºåŸŸ */
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 10px 20px;
            border: 1px solid #dee2e6;
        }

        .input-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            padding: 10px;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 20px;
            max-height: 100px;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* åŠ è½½åŠ¨ç”» */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-left: 50px;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots div {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .character-panel {
                position: absolute;
                left: -300px;
                z-index: 1000;
                height: 100%;
                transition: left 0.3s ease;
            }

            .character-panel.active {
                left: 0;
            }

            .toggle-panel {
                position: absolute;
                top: 20px;
                left: 20px;
                background: rgba(0,0,0,0.1);
                border: none;
                color: #667eea;
                font-size: 20px;
                padding: 10px;
                border-radius: 50%;
                cursor: pointer;
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- è§’è‰²é€‰æ‹©é¢æ¿ -->
        <div class="character-panel" id="characterPanel">
            <div class="character-header">
                <h2>ğŸ¤– AIåŠ©æ‰‹è§’è‰²</h2>
                <p>é€‰æ‹©ä½ çš„ä¸“å±AIä¼™ä¼´</p>
            </div>
            <div class="character-list" id="characterList">
                <!-- è§’è‰²åˆ—è¡¨å°†åŠ¨æ€åŠ è½½ -->
            </div>
        </div>

        <!-- èŠå¤©åŒºåŸŸ -->
        <div class="chat-area">
            <button class="toggle-panel" onclick="toggleCharacterPanel()">â˜°</button>
            
            <div class="chat-header">
                <div class="current-character" id="currentCharacter">
                    <div class="avatar">ğŸ¤–</div>
                    <div>
                        <h3>é€‰æ‹©AIåŠ©æ‰‹</h3>
                        <div class="chat-status">è¯·å…ˆé€‰æ‹©ä¸€ä¸ªAIè§’è‰²å¼€å§‹å¯¹è¯</div>
                    </div>
                </div>
                <div>
                    <button onclick="clearChat()" style="background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">æ¸…ç©ºå¯¹è¯</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-content">
                        <div>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨AIæ™ºèƒ½èŠå¤©åŠ©æ‰‹ï¼</div>
                        <div>è¯·ä»å·¦ä¾§é€‰æ‹©ä¸€ä¸ªAIè§’è‰²å¼€å§‹å¯¹è¯ï¼Œæ¯ä¸ªè§’è‰²éƒ½æœ‰ç‹¬ç‰¹çš„ä¸ªæ€§å’Œä¸“ä¸šé¢†åŸŸã€‚</div>
                        <div class="message-time">åˆšåˆš</div>
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="è¾“å…¥ä½ çš„æ¶ˆæ¯..."
                        rows="1"
                        disabled
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>
                        â¤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCharacter = null;
        let conversationHistory = [];
        let authToken = localStorage.getItem('userToken'); // ç”¨æˆ·ç™»å½•token

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadAICharacters();
            
            // å›è½¦å‘é€æ¶ˆæ¯
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });

        // åŠ è½½AIè§’è‰²åˆ—è¡¨
        async function loadAICharacters() {
            try {
                const response = await fetch('/api/ai-characters');
                const result = await response.json();
                
                if (result.success && result.data) {
                    renderCharacterList(result.data);
                } else {
                    showError('åŠ è½½AIè§’è‰²å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½AIè§’è‰²é”™è¯¯:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œæ— æ³•åŠ è½½AIè§’è‰²');
            }
        }

        // æ¸²æŸ“è§’è‰²åˆ—è¡¨
        function renderCharacterList(characters) {
            const characterList = document.getElementById('characterList');
            characterList.innerHTML = '';

            characters.forEach(character => {
                const characterItem = document.createElement('div');
                characterItem.className = 'character-item';
                characterItem.onclick = () => selectCharacter(character);
                
                characterItem.innerHTML = `
                    <div class="character-avatar">${character.avatar_url || 'ğŸ¤–'}</div>
                    <div class="character-info">
                        <h3>${character.name}</h3>
                        <p>${character.description || 'æ™ºèƒ½AIåŠ©æ‰‹'}</p>
                    </div>
                `;
                
                characterList.appendChild(characterItem);
            });
        }

        // é€‰æ‹©è§’è‰²
        function selectCharacter(character) {
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.character-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            currentCharacter = character;
            
            // æ›´æ–°èŠå¤©å¤´éƒ¨
            const currentCharacterDiv = document.getElementById('currentCharacter');
            currentCharacterDiv.innerHTML = `
                <div class="avatar">${character.avatar_url || 'ğŸ¤–'}</div>
                <div>
                    <h3>${character.name}</h3>
                    <div class="chat-status">åœ¨çº¿ â€¢ å‡†å¤‡å¯¹è¯</div>
                </div>
            `;

            // å¯ç”¨è¾“å…¥
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('messageInput').placeholder = `ä¸${character.name}å¯¹è¯...`;

            // æ¸…ç©ºå¯¹è¯å†å²
            conversationHistory = [];
            
            // æ·»åŠ è§’è‰²ä»‹ç»æ¶ˆæ¯
            addMessage('ai', `ä½ å¥½ï¼æˆ‘æ˜¯${character.name}ã€‚${character.description || 'æˆ‘æ˜¯ä½ çš„AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ'}`, character.avatar_url);

            // ç§»åŠ¨ç«¯å…³é—­è§’è‰²é¢æ¿
            if (window.innerWidth <= 768) {
                toggleCharacterPanel();
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentCharacter) return;

            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            messageInput.disabled = true;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
            showTypingIndicator();

            try {
                // è°ƒç”¨AI API
                const response = await fetch('/api/chat/ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                    },
                    body: JSON.stringify({
                        characterId: currentCharacter.character_id,
                        message: message
                    })
                });

                const result = await response.json();

                if (result.success && result.data) {
                    // æ·»åŠ AIå›å¤
                    addMessage('ai', result.data.message, currentCharacter.avatar_url);
                } else {
                    throw new Error(result.message || 'AIå“åº”å¤±è´¥');
                }
            } catch (error) {
                console.error('AIèŠå¤©é”™è¯¯:', error);
                addMessage('ai', 'æŠ±æ­‰ï¼Œæˆ‘ç°åœ¨é‡åˆ°äº†ä¸€äº›æŠ€æœ¯é—®é¢˜ï¼Œè¯·ç¨åå†è¯•ã€‚', 'âŒ');
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®
                hideTypingIndicator();
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(type, content, avatar = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            if (type === 'ai') {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div>${content}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
                if (avatar) {
                    messageDiv.style.setProperty('--avatar', `"${avatar}"`);
                }
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div>${content}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // æ·»åŠ åˆ°å¯¹è¯å†å²
            conversationHistory.push({ type, content, time });
        }

        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <span style="margin-right: 10px;">${currentCharacter?.avatar_url || 'ğŸ¤–'} æ­£åœ¨è¾“å…¥</span>
                <div class="typing-dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // éšè—è¾“å…¥æŒ‡ç¤ºå™¨
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // æ¸…ç©ºå¯¹è¯
        function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºå½“å‰å¯¹è¯å—ï¼Ÿ')) {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = `
                    <div class="message ai">
                        <div class="message-content">
                            <div>å¯¹è¯å·²æ¸…ç©ºï¼Œå¯ä»¥å¼€å§‹æ–°çš„å¯¹è¯äº†ï¼</div>
                            <div class="message-time">${new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    </div>
                `;
                conversationHistory = [];
            }
        }

        // åˆ‡æ¢è§’è‰²é¢æ¿ï¼ˆç§»åŠ¨ç«¯ï¼‰
        function toggleCharacterPanel() {
            const panel = document.getElementById('characterPanel');
            panel.classList.toggle('active');
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const chatMessages = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const chatMessages = document.getElementById('chatMessages');
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            chatMessages.appendChild(successDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
